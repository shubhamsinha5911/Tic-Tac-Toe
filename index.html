<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - by Shubham</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="volume" onclick="toggleAudio()">
      <p class="onoff">Music-On</p>
   </div>
  <div class="lowercontainer hide">
    <p class="winnerannc"></p>
    <button id="newgamebtn">New Game</button>
</div>
   <div class="container">
    <h1>Tic-Tac-Toe</h1>
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <button id="resetbtn">Reset Game</button>
   </div>
     <audio src="Elevator Music (Kevin MacLeod) - Gaming Background Music (HD).mp3" controls autoplay loop class="audio" ></audio>
     <audio src="button-124476.mp3" class="clickmusic" ></audio>
     <audio src="mixkit-animated-small-group-applause-523.wav" class="winbgm"></audio>
     <audio src="mixkit-horror-lose-2028.wav" class="drawbgm"></audio>

      <script src="script.js"></script>
</body>
</html>
